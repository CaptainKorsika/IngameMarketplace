spring:
  datasource:
    url: jdbc:sqlite:E:src/main/resources/database.sql
    driver-class-name: org.sqlite.JDBC
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.community.dialect.SQLiteDialect
        hbm2ddl: update
        connection:
          datasource: jdbc:sqlite:E:src/main/resources/database.sql
          driver_class: org.sqlite.JDBC

