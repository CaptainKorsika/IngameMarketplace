name: CI

on:
  push:
    branches:
      - main

jobs:
  build_application:
    runs-on: ubuntu-latest

    env:
      DB_DATABASE: marketplace_database
      DB_USER: ${{secrets.user}}
      DB_PW: ${{secrets.word}}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up JDK for Gradle
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # Set up Node.js for npm
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Clean npm directories and install dependencies
      - name: Clean npm directories
        run: |
          rm -rf node_modules
          rm -rf dist
          rm -rf build

      - name: Install npm dependencies
        run: npm install


      # Set up MySQL
      - name: Start MySQL
        run: |
          sudo /etc/init.d/mysql start
          mysql -e "CREATE DATABASE IF NOT EXISTS $DB_DATABASE;" -u$DB_USER -p$DB_PW


      - name: Make gradlew executable
        run: chmod +x ./gradlew


      # Clean and build the Gradle project
      - name: Clean and build Gradle project
        run: |
          ./gradlew clean build

