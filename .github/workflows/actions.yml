name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up JDK for Gradle
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # Set up Node.js for npm
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up SQLite
        uses: ryohidaka/setup-sqlite-action@v1.1.0
        with:
          version: "3.45.1"

      # Clean npm directories and install dependencies
      - name: Clean npm directories
        run: |
          rm -rf node_modules
          rm -rf dist
          rm -rf build

      - name: Install npm dependencies
        run: npm install


      - name: Make gradlew executable
        run: chmod +x ./gradlew


      # Clean and build the Gradle project
      - name: Clean and build Gradle project
        run: |
          ./gradlew clean build

