name: CI

on:
  push:
    branches:
      - main

jobs:
  build_application:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: ${{secrets.WORD}}
          MYSQL_DATABASE: marketplace_database

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up JDK for Gradle
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # Set up Node.js for npm
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Clean npm directories and install dependencies
      - name: Clean npm directories
        run: |
          rm -rf node_modules
          rm -rf dist
          rm -rf build

      - name: Install npm dependencies
        run: npm install

      # Waiting for MySQL
      - name: Waiting for MySQL
        run: |
          sleep 30

      # Set up MySQL
      - name: Create MySQL database
        run: |
          mysql -h 127.0.0.1 -u root -p${{secrets.WORD}} -e "CREATE DATABASE marketplace_database;"
          mysql -h 127.0.0.1 -u root -p${{secrets.WORD}} -D marketplace_database -e "CREATE TABLE player (player_name VARCHAR(30) NOT NULL, money DECIMAL(10, 2) NOT NULL, inventory_space INT NOT NULL, inventory_items JSON, day INT NOT NULL);"


      - name: Make gradlew executable
        run: chmod +x ./gradlew


      # Clean and build the Gradle project
      - name: Clean and build Gradle project
        run: |
          ./gradlew clean build

